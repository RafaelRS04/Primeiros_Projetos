
<meta charset="UTF-8">

<script>
    function pulaLinha() {

        document.write("<br><br>");
    }

    function escreva(texto) {

        document.write(texto);
        pulaLinha();
    }

    function entradaDeDados() {

        var numeroPensado = sorteiaNumero(parseInt(prompt("Escolha o valor máximo do número pensado")))

        while (isNaN(numeroPensado)) {
            alert("Por favor, digite apenas números válidos!");
            numeroPensado = sorteiaNumero(parseInt(prompt("Escolha o valor máximo do número pensado")))
        }

        var palpite = parseInt(prompt("Digite seu palpite!"));

        while (isNaN(palpite)) {
            alert("Por favor, digite apenas números válidos!");
            palpite = parseInt(prompt("Digite seu palpite!"));
        }

        return {nP: numeroPensado, palpite: palpite};
    }

    function sorteiaNumero(n) {

        return Math.round(Math.random() * n);
    }

    function escrevaCondicaoPalpite(numeroPensado, palpite) {

        if (palpite == numeroPensado) {
        escreva("Você acertou! O número pensado foi " + numeroPensado + ".");
        } else if (palpite > numeroPensado) {
        escreva("Você errou, o número pensado foi " + numeroPensado+ ".");
        escreva("Seu palpite foi maior do que o número pensado!");
        } else if (palpite < numeroPensado) {
        escreva("Você errou, o número pensado foi " + numeroPensado+ ".");
        escreva("Seu palpite foi menor do que o número pensado!");
        }
    }

    var entradaDeDados = entradaDeDados();
    numeroPensado = entradaDeDados.nP;
    palpite = entradaDeDados.palpite;

    escrevaCondicaoPalpite(numeroPensado, palpite);
</script>
