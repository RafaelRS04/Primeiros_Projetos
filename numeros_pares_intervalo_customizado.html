<html>
    <head>
        <meta charset="UTF-8">
        <title>Numeros Pares num Intervalo Customizado</title>
    </head>
    <body style="background-color: lavender;">
        <label for="inputNumero1" style="color: SlateBlue">Primeiro Número:</label><br>
        <input type="number" id="inputNumero1" name="inputNumero1" style="background-color: azure"></input><br><br>
        <label for="inputNumero2" style="color: SlateBlue">Último Número:</label><br>
        <input type="number" id="inputNumero2" name="inputNumero2" style="background-color: azure"></input><br><br>
        <button id="calcularIntervalo" name="calcularIntervalo" style="cursor: pointer" onclick="iniciaPares()">Calcular Intervalo</button>
        <button id="limpar" name="limpar" style="cursor: pointer" onclick="limparTudo()">Limpar</button><br><br>
        <hr size="2" color="slateBlue">
        <output name="outputResultado"></output>
        <script>
            function isNumber(numero) {

                return (typeof numero == "number" && isFinite(numero) ? true : false);
            }
            
            function iniciaPares() {

                var value1 = parseInt(inputNumero1.value);
                var value2 = parseInt(inputNumero2.value);

                if (value1 > value2) {
                var auxiliar = value1;
                value1 = value2;
                value2 = auxiliar;
                inputNumero1.value = value1;
                inputNumero2.value = value2;
                }

                if (isNumber(value1) && isNumber(value2)) {
                    pares(value1, value2);
                } else {
                    alert("Erro: verifique se todos campos estão preenchidos e tente novamente!");
                    (isNumber(value1) ? inputNumero2.focus() : inputNumero1.focus());
                }
            }

            function pares(value1, value2) {

                resultado.innerHTML = ("<h1>Os números pares entre " + value1 + " e " + value2 + " são:</h1><h3>" + value1 + " {</h3>");

                if (value1 % 2 == 0) {
                    value1 += 2;
                } else if (value1 % 2 != 0) {
                    value1 += 1;
                }

                while (value1 < value2) {
                    resultado.innerHTML += (value1 + "<br>");
                    value1 += 2;
                }

                resultado.innerHTML += ("<h3>} " + value2 + "</h3>");
            }

            function limparTudo() {

                inputNumero1.value = "";
                inputNumero2.value = "";
                resultado.value = "";
                inputNumero1.focus();
            }

            var inputNumero1 = document.querySelector("[name='inputNumero1']");
            var inputNumero2 = document.querySelector("[name='inputNumero2']");
            var resultado = document.querySelector("[name='outputResultado']");

            inputNumero1.focus();
        </script>
    </body>
</html>
