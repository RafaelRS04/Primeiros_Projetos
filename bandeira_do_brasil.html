<canvas name="screen" width="600" height="400"></canvas>

<script>
    var tela = document.querySelector("[name='screen']");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "forestGreen";
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle = "gold";
    pincel.beginPath();
    pincel.moveTo(300, 40);
    pincel.lineTo(40, 200);
    pincel.lineTo(300, 360);
    pincel.lineTo(560, 200);
    pincel.fill();

    pincel.fillStyle = "midnightBlue";
    pincel.beginPath();
    pincel.arc(300, 200, 105, 0, 2 * 3.14);
    pincel.fill();

    pincel.fillStyle = "#F0FFFF";
    pincel.beginPath();
    pincel.moveTo(207, 150);
    pincel.lineTo(405, 200);
    pincel.lineTo(403, 220);
    pincel.lineTo(199, 170);
    pincel.fill();
</script>
