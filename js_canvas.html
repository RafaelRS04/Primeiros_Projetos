<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "#336699";
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle = "#660066";
    pincel.fillRect(200, 0, 200, 400);

    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(300, 200);
    pincel.lineTo(200, 400);
    pincel.lineTo(400, 400);
    pincel.fill();

    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(300, 200);
    pincel.lineTo(200,0);
    pincel.lineTo(400, 0);
    pincel.fill();

    pincel.fillStyle = "black";
    pincel.beginPath();
    pincel.arc(15, 15, 10, 0, 2 * 3.14); // meio x, meio y, raio, angulo inicial em rad, angulo final em rad
    pincel.fill();
    pincel.arc(15, 385, 10, 0, 2 * 3.14); // meio x, meio y, raio, angulo inicial em rad, angulo final em rad
    pincel.fill(); 
    
    pincel.fillStyle = "black";
    pincel.beginPath();
    pincel.arc(585, 15, 10, 0, 2 * 3.14);
    pincel.fill(); 
    pincel.arc(585, 385, 10, 0, 2 * 3.14); 
    pincel.fill();  
</script>
